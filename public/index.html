<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Multi User Chatroom</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div id="app">
    <aside id="sidebar">
      <h2>Chatroom</h2>
      <div class="profile">
        <label for="nameInput">Display name</label>
        <input id="nameInput" type="text" maxlength="40" placeholder="Choose a name" />
        <button id="saveName">Save</button>
      </div>

      <div class="users">
        <h3>Online</h3>
        <ul id="usersList"></ul>
      </div>

      <div class="help">
        <p>Tips:</p>
        <ul>
          <li>Paste or choose an image to send (will be sent as base64).</li>
          <li>Small images recommended (under ~500KB).</li>
        </ul>
      </div>
    </aside>

    <main id="chatMain">
      <div id="messages"></div>

      <form id="chatForm">
        <input id="messageInput" autocomplete="off" placeholder="Say something..." />
        <input id="imageInput" type="file" accept="image/*" />
        <button type="submit">Send</button>
      </form>
    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>
</html>
