<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chatroom</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="chat">
    <h2>Chatroom</h2>

    <div id="messages-container">
      <ul id="messages"></ul>
    </div>

    <div id="input-container">
      <input id="chatInput" placeholder="Type message..." />
      <button id="sendBtn">Send</button>
    </div>

    <div id="name-container">
      <input id="nameInput" placeholder="Change name..." />
      <button id="setNameBtn">Set Name</button>
    </div>

    <h3>Users</h3>
    <ul id="users"></ul>

    <!-- Moderation -->
    <button id="modPanelBtn" style="display:none;">Open Mod Panel</button>
    <div id="modPanel" style="display:none;">
      <h3>Moderation Panel</h3>
      <input id="grantInput" placeholder="User ID to grant mod" />
      <button id="grantBtn">Grant Mod</button>
      <input id="banInput" placeholder="User ID to ban" />
      <button id="banBtn">Ban User</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
