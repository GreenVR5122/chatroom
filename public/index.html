<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Super ChatRoom</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="light">
<div id="container">
  <h1>Super ChatRoom</h1>
  <div id="topButtons">
    <button id="themeToggle">üåô Toggle Theme</button>
    <button id="modSignup">‚≠ê Mod Signup</button>
  </div>

  <div id="updateLog">
    <strong>Update Log:</strong><br>
    - Owner/Mod/Admin Tags<br>
    - Custom OWNER Name<br>
    - PFP + Image messages<br>
    - Dark/Light mode<br>
    - Notifications
  </div>

  <div id="settings">
    <input id="nameInput" placeholder="Enter your name">
    <input type="file" id="pfpInput" accept="image/*">
    <button id="saveSettings">Save</button>
  </div>

  <ul id="messages"></ul>

  <div id="inputBox">
    <input id="chatInput" placeholder="Type a message">
    <input type="file" id="imageInput" accept="image/*">
    <button id="sendBtn">Send</button>
  </div>

  <div id="usersBox">
    <h3>Online Users</h3>
    <ul id="users"></ul>
  </div>

  <div id="notify"></div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
