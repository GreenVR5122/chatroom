<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ChatRoom</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="light">
  <div id="container">
    <h1>ChatRoom</h1>
    <button id="themeToggle">üåô Toggle Theme</button>
    <button id="modSignup">‚≠ê Mod Signup</button>
    <div id="updateLog">Update Log:<br>- Added Name Change + Save<br>- Dark/Light Mode<br>- Notifications</div>

    <!-- Name box -->
    <div id="nameBox">
      <input type="text" id="nameInput" placeholder="Enter your name">
      <button id="setNameBtn">Set Name</button>
    </div>

    <!-- Chat messages -->
    <div id="messages"></div>

    <!-- Input box -->
    <div id="inputBox">
      <input type="text" id="msgBox" placeholder="Type a message">
      <button id="sendBtn">Send</button>
    </div>

    <!-- Users list -->
    <div id="usersBox">
      <h3>Online Users</h3>
      <ul id="users"></ul>
    </div>

    <!-- Notification -->
    <div id="notify"></div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
